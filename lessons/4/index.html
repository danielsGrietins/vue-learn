<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue lesson 4</title>
</head>
<body>
<div class="root">
    <ul>
        <li v-for="name in names">{{ name }}</li>
    </ul>

    <br><br>

    <input type="text" v-model="newName"><br>
    <button @click="addName">Add name</button>
</div>

<script src="https://unpkg.com/vue"></script>

<script>
    new Vue({
        el: '.root',
        data: {
            newName: '',
            names: ['Joe', 'Jim', 'Trey']
        },
        methods: {
            addName() {
                this.names.push(this.newName);
                this.newName = '';
            }
        },
        mounted() {

        }
    });
</script>
</body>
</html>
